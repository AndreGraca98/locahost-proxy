name: localhost-proxy

services:
  traefik:
    image: traefik:latest
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --api.insecure=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
      # - "8080:8080" # Traefik dashboard (optional)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - localhost_net

  dnsmasq:
    image: dockurr/dnsmasq:latest
    # The image's entrypoint builds its own config from /etc/dnsmasq.default
    # and reads additional confs from /etc/dnsmasq.d/*.conf. Mount a local
    # directory with our address override so it gets applied on start.
    volumes:
      - ./dnsmasq.d/:/etc/dnsmasq.d/
    ports:
      - "127.0.0.1:53:53/udp"
      - "127.0.0.1:53:53/tcp"
    restart: unless-stopped
    # dnsmasq binds to host loopback so macOS can query it via /etc/resolver/docker

volumes: {}

networks:
  localhost_net:
    external: true
