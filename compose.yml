name: localhost-proxy

services:
  traefik:
    image: traefik:latest
    security_opt:
      - no-new-privileges:true
    command:
      # Providers
      - --providers.docker=true
      # only expose containers with explicit traefik.enable=true
      # to avoid accidentally exposing services
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=localhost_proxy_network

      - --providers.file.directory=/dynamic
      - --providers.file.watch=true
      
      # Entrypoints
      # entrypoint named "web_proxy" where other services will 
      # be routed to. redirects http to https
      - --entrypoints.web_proxy.address=:80
      - --entrypoints.web_proxy.http.redirections.entrypoint.to=websecure
      - --entrypoints.web_proxy.http.redirections.entrypoint.scheme=https
      - --entrypoints.web_proxy.http.redirections.entrypoint.permanent=true
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls=true
      

      - --api.dashboard=true
      - --api.insecure=false
      - --log.level=INFO
      
    ports:
      - "80:80"
      - "443:443"
      - "8181:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/certs:ro
      # - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/dynamic:/dynamic:ro
    restart: unless-stopped
    networks:
      - localhost_proxy_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.docker`)"
      - "traefik.http.routers.traefik.entrypoints=web_proxy"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

  dnsmasq:
    image: dockurr/dnsmasq:latest
    # The image's entrypoint builds its own config from 
    # /etc/dnsmasq.default and reads additional confs 
    # from /etc/dnsmasq.d/*.conf . Mount a local directory
    # with our address override so it gets applied on start.
    volumes:
      - ./dnsmasq.d/:/etc/dnsmasq.d/
    ports:
      - "127.0.0.1:53:53/udp"
      - "127.0.0.1:53:53/tcp"
    restart: unless-stopped
    # dnsmasq binds to host loopback so macOS can query it via /etc/resolver/docker

volumes: {}

networks:
  localhost_proxy_network:
    external: true
